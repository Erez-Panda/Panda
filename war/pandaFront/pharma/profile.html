<div class="container">
	<h1>Edit Profile</h1>
	<hr>
	<div class="row">
		<!-- left column -->
		<div class="col-md-3">
			<div class="text-center">
				<img src="//placehold.it/100" class="avatar img-circle" alt="avatar">
				<h6>Upload a different photo...</h6>

				<input type="file" class="form-control">
			</div>
		</div>

		<!-- edit form column -->
		<div class="col-md-9 personal-info">
			<ul class="nav nav-pills">
				<li ng-class="{ active:profileCtrl.isSet(1) }"><a href
					ng-click="profileCtrl.setTab(1)">Personal info</a></li>
				<li ng-class="{ active:profileCtrl.isSet(2) }"><a href
					ng-click="profileCtrl.setTab(2)">Professional info</a></li>
			</ul>
			<div ng-show="profileCtrl.isSet(1)">
				<form name="personalForm" class="form-horizontal" role="form" ng-submit="personalForm.$valid && profileCtrl.saveChanges(profileCtrl.profile)" novalidate>
					<div class="form-group">
						<label class="col-lg-3 control-label">First name:</label>
						<div class="col-lg-8">
							<input class="form-control" type="text" ng-model="profileCtrl.profile.name" required>
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-3 control-label">Last name:</label>
						<div class="col-lg-8">
							<input class="form-control" type="text" ng-model="profileCtrl.profile.lastName" required>
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-3 control-label">Address:</label>
						<div class="col-lg-8">
							<input class="form-control" type="text" ng-model="profileCtrl.profile.address">
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-3 control-label">Email:</label>
						<div class="col-lg-8">
							<input class="form-control" type="email"	ng-model="profileCtrl.profile.email" required>
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-3 control-label">Time Zone:</label>
						<div class="col-lg-8">
							<div class="ui-select">
								<select id="user_time_zone" class="form-control" ng-model="profileCtrl.profile.timeZone">
									<option value="Hawaii">(GMT-10:00) Hawaii</option>
									<option value="Alaska">(GMT-09:00) Alaska</option>
									<option value="Pacific Time (US &amp; Canada)">(GMT-08:00) Pacific Time (US &amp; Canada)</option>
									<option value="Arizona">(GMT-07:00) Arizona</option>
									<option value="Mountain Time (US &amp; Canada)">(GMT-07:00)	Mountain Time (US &amp; Canada)</option>
									<option value="Central Time (US &amp; Canada)" selected="selected">(GMT-06:00) Central Time (US	&amp; Canada)</option>
									<option value="Eastern Time (US &amp; Canada)">(GMT-05:00) Eastern Time (US &amp; Canada)</option>
									<option value="Indiana (East)">(GMT-05:00) Indiana (East)</option>
								</select>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 control-label">Phone:</label>
						<div class="col-md-8">
							<input class="form-control" type="text" ng-model="profileCtrl.profile.phone">
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 control-label">Password:</label>
						<div class="col-md-8">
							<input class="form-control" type="password" ng-model="profileCtrl.profile.password" required>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 control-label">Confirm password:</label>
						<div class="col-md-8">
							<input class="form-control" type="password" ng-model="profileCtrl.profile.repassword" required>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 control-label"></label>
						<div class="col-md-8">
							<input type="submit" class="btn btn-primary" value="Save Changes">
						</div>
					</div>
				</form>
			</div>
			<div ng-show="profileCtrl.isSet(2)">
				<form name="professionalForm" class="form-horizontal" role="form" ng-submit="professionalForm.$valid && profileCtrl.saveChanges(profileCtrl.profile)" novalidate>
					<div class="form-group">
						<label class="col-md-3 control-label">Type of degree:</label>
						<div class="col-md-8">
							<div class="ui-select">
								<select class="form-control" ng-model="profileCtrl.profile.degree" ng-options="dgree for dgree in profileCtrl.degreesList">
									<option value="">Choose one:</option>
								</select>
							</div>
						</div>
					</div>
					<div class="form-group" >
						<label class="radio col-md-3 control-label">
						  <input  type="radio" ng-model="profileCtrl.currRadio" value="graduate"> Graduate
						</label>
						<label class="radio col-md-2 control-label">
						  <input  type="radio" ng-model="profileCtrl.currRadio" value="student"> Student
						</label>
					</div>
					<div class="form-group" ng-show="profileCtrl.isRadio('graduate')">
						<label class="col-md-3 control-label"></label>
						<div class="col-md-8">
							<h6>Upload your Graduate Certificate</h6>
							<input type="file" class="form-control">
						</div>
					</div>
					<div class="form-group" ng-show="profileCtrl.isRadio('student')">
						<label class="col-md-3 control-label">Current year of studies:</label>
						<div class="col-md-8">
							<select class="form-control" ng-model="profileCtrl.profile.currentYear" ng-options="year for year in [1,2,3,4]">
								<option value="">Choose one:</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 control-label">Years of Experience:</label>
						<div class="col-md-8">
							<input class="form-control" type="number" ng-model="profileCtrl.profile.experience" min="0" max="99">
							<div>
								<label class="control-label">
									<input type="checkbox" ng-model="profileCtrl.profile.salesExperience">Sales Experience
								</label>
							</div>
							<div>
								<label class="control-label">
								<input type="checkbox" ng-model="profileCtrl.profile.pharmaExperience">Pharma Experience
								</label>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 control-label">Work hours per week:</label>
						<div class="col-md-8">
							<input class="form-control" type="number" ng-model="profileCtrl.profile.workHours" min="0" max="99">
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 control-label">ID number:</label>
						<div class="col-md-8">
							<input class="form-control" type="number" ng-model="profileCtrl.profile.idNumber" min="0">
							<h6>Upload your ID scan</h6>
							<input type="file" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 control-label"></label>
						<div class="col-md-8">
							<input type="submit" class="btn btn-primary" value="Save Changes">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<hr>
