<div class="container">
	<h1>Edit Profile</h1>
	<hr>
	<div class="row">
		<!-- left column -->
		<div class="col-md-3">
			<div class="text-center">
				<img ng-src="{{profile.imageUrl}}" class="avatar" alt="avatar">
				<h6 ng-show="isEdit" >Change Photo</h6>

				<input type="file" class="form-control"  accept="image/*" ng-show="isEdit">
			</div>
		</div>
		<!-- edit form column -->
		<div class="col-md-9 personal-info">
			<div >
				<form name="personalForm" class="form-horizontal" role="form" ng-submit="personalForm.$valid && saveChanges()" novalidate>
					<div class="form-group">
						<label class="col-lg-3 control-label" ng-show="isEdit">Company name:</label>
						<div class="col-lg-8">
							<input class="form-control" type="text" ng-model="profile.companyName" required ng-disabled="!isEdit">
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-3 control-label" ng-show="isEdit">Contact person:</label>
						<div class="col-lg-8">
							<input class="form-control" type="text" ng-model="profile.contantPerson" required ng-disabled="!isEdit">
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-3 control-label" ng-show="isEdit">Address:</label>
						<div class="col-lg-8">
							<input class="form-control" type="text" ng-model="profile.address" ng-disabled="!isEdit">
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-3 control-label" ng-show="isEdit">Email:</label>
						<div class="col-lg-8">
							<input class="form-control" type="email"	ng-model="profile.email" required ng-disabled="!isEdit">
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 control-label" ng-show="isEdit">Phone:</label>
						<div class="col-md-8">
							<input class="form-control" type="text" ng-model="profile.phone" ng-disabled="!isEdit">
						</div>
					</div>
					<div class="form-group" ng-hide="isEdit" >
						<div class="col-md-8">
							<a href="#" ng-click="enableEdit()">edit</a>
						</div>
					</div>
					<div class="form-group" ng-show="isEdit">
						<label class="col-lg-3 control-label"></label>
						<button class="btn btn-primary" type="submit">Save</button>
						<a href="#" ng-click="cancel()">Cancel</a>
					</div>
				</form>
				<div class="alert alert-danger" role="alert" ng-show="isError()">
					<strong>Error: </strong>
					<input class="input-alert" ng-value="error" disabled/>
				</div>
			</div>
		</div>
	</div>
</div>
<hr>
