<h4>Add new resource</h4>
<form name="callResourceForm" class="form-horizontal" role="form" ng-submit="addResource()" novalidate>
	<div class="form-group">
		<label class="col-lg-3 control-label">Name:</label>
		<div class="col-lg-8">
			<input class="form-control" type="text" ng-model="resource.name" required>
		</div>
	</div>
	<div class="form-group">
		<label class="col-lg-3 control-label">Description:</label>
		<div class="col-lg-8">
			<input class="form-control" type="text" ng-model="resource.desc" required>
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-3 control-label">Type:</label>
		<div class="col-md-8">
			<div class="ui-select">
				<select class="form-control" ng-model="resource.type" ng-options="type for type in resourceTypes" required>
					<option value="">Choose one:</option>
				</select>
			</div>
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-3 control-label">File:</label>
		<div class="col-md-8">
			<input type="file" ng-model="resource.file" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-3 control-label"></label>
		<div class="col-md-8">
			<input type="submit" class="btn btn-primary" value="Upload">
		</div>
	</div>
</form>
