<div class="col-md-4">
	<div class="form-group">
		<label class="control-label">Search:</label>
		<div>
			<input class="form-control" type="text" ng-model="searchText">
		</div>
	</div>
	<ul class="list-group">
	  <a href="#" ng-click="assignTraining(training)" class="list-group-item" ng-repeat="training in trainings | filter:searchText">
			{{training.name}} 
	  </a>
	</ul>
	<button class="btn btn-danger" ng-click="deleteAll()">
		Delete All
	</button>
</div>
<div class="col-md-4">
	<div class="form-group">
		<label class="control-label">User:</label>
		<div class="ui-select">
			<select class="form-control" ng-model="assignUser" ng-options="user.email for user in users">
			</select>
		</div>
	</div>
</div>
