<div class="col-md-4">
	<div class="form-group">
		<label class="control-label">Search:</label>
		<div>
			<input class="form-control" type="text" ng-model="searchText">
		</div>
	</div>
	<ul class="list-group">
	  <a ng-href="{{resource.url}}"class="list-group-item" ng-repeat="resource in resources | filter:searchText">
			{{resource.name}} {{resource.url}}
	  </a>
	</ul>
	<button class="btn btn-danger" ng-click="deleteAll()">
		Delete All
	</button>
</div>
