<form name="professionalForm" class="form-horizontal" role="form" ng-submit="professionalForm.$valid && doctorRegisterCtrl.save(profile)" novalidate>
	<h4>Call Information</h4>
	<div class="form-group">
		<label class="col-md-3 control-label">Prefered Language</label>
		<div class="col-md-8">
			<select class="form-control" ng-model="profile.lang" ng-options="lang.name for lang in languages | orderBy:-name">
			</select>
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-3 control-label">Prefered Hours</label>
		<div class="col-md-8">
			<select class="form-control" ng-model="profile.callHour" ng-options="hour.name for hour in callHours">
			</select>
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-3 control-label">Call frequency</label>
		<div class="col-md-8">
			<select class="form-control" ng-model="profile.callFreq" ng-options="freq.name for freq in frequency">
			</select>
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-3 control-label">Main fields of interest:</label>
		<div class="col-md-8">
			<div ng-repeat="foi in fois" >
				<label class="control-label">
					<input type="checkbox" ng-model="profile.foi[fois.indexOf(foi)]">{{foi.name}}
				</label>
			</div>
		</div>
	</div>
	<hr>
	<div class="form-group">
		<label class="col-md-3 control-label">How would you like to be scheduled to Tele-web calls:</label>
		<div class="col-md-8">
			<div>
				<label class="control-label">
					<input type="checkbox" ng-model="profile.scheduleBy[0]">Email
				</label>
			</div>
			<div>
				<label class="control-label">
					<input type="checkbox" ng-model="profile.scheduleBy[1]">Phone Call
				</label>
			</div>
			<div>
				<label class="control-label">
					<input type="checkbox" ng-model="profile.scheduleBy[2]">SMS
				</label>
			</div>
			<div>
				<label class="control-label">
					<input type="checkbox" ng-model="profile.scheduleBy[3]">App Notification <a href="">Download the app</a>
				</label>
			</div>
		</div>
	</div>
	<hr>
	<div class="form-group">
		<div class="col-md-8">
			<label class="control-label">
				<input type="checkbox" ng-model="profile.onDemand">On demand calls <a href="">What is it?</a>
			</label>
			<label class="control-label">
				<input type="checkbox" ng-model="profile.sendInfo">Send me information about Pharmaceutical products 
			</label>
		</div>
	</div>
	<div class="form-group">
		<div class="col-md-8">
			<input type="submit" class="btn btn-primary" value="Submit">
		</div>
	</div>
</form>
