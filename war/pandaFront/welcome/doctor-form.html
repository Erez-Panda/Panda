<form name="professionalForm" class="form-horizontal" role="form" ng-submit="professionalForm.$valid && doctorRegisterCtrl.save(profile)" novalidate>
	<h4>Call Information</h4>
	<div class="form-group">
		<label class="col-md-3 control-label">Prefered Language</label>
		<div class="col-md-8">
			<select class="form-control" ng-model="profile.lang" ng-options="lang for lang in languages">
			</select>
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-3 control-label">Prefered Hours</label>
		<div class="col-md-8">
			<select class="form-control" ng-model="profile.callHour" ng-options="hour for hour in callHours">
			</select>
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-3 control-label">Call frequency</label>
		<div class="col-md-8">
			<select class="form-control" ng-model="profile.callFreq" ng-options="freq for freq in frequency">
			</select>
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-3 control-label">Main fields of interest:</label>
		<div class="col-md-8">
			<div>
				<label class="control-label">
					<input type="checkbox" ng-model="profile.foi.diabetes">Diabetes
				</label>
			</div>
			<div>
				<label class="control-label">
					<input type="checkbox" ng-model="profile.foi.cancer">Cancer
				</label>
			</div>
			<div>
				<label class="control-label">
					<input type="checkbox" ng-model="profile.foi.osteoporosis">Osteoporosis
				</label>
			</div>
			<div>
				<label class="control-label">
					<input type="checkbox" ng-model="profile.foi.ed">ED
				</label>
			</div>
			<div>
				<label class="control-label">
					<input type="checkbox" ng-model="profile.foi.cardiovascular">Cardiovascular
				</label>
			</div>
		</div>
	</div>
	<hr>
	<div class="form-group">
		<label class="col-md-3 control-label">How would you like to be scheduled to Tele-web calls:</label>
		<div class="col-md-8">
			<div>
				<label class="control-label">
					<input type="checkbox" ng-model="profile.scheduleBy.email">Email
				</label>
			</div>
			<div>
				<label class="control-label">
					<input type="checkbox" ng-model="profile.scheduleBy.phone">Phone Call
				</label>
			</div>
			<div>
				<label class="control-label">
					<input type="checkbox" ng-model="profile.scheduleBy.sms">SMS
				</label>
			</div>
			<div>
				<label class="control-label">
					<input type="checkbox" ng-model="profile.scheduleBy.appNotification">App Notification <a href="">Download the app</a>
				</label>
			</div>
		</div>
	</div>
	<hr>
	<div class="form-group">
		<div class="col-md-8">
			<label class="control-label">
				<input type="checkbox" ng-model="profile.onDemand">On demand calls <a href="">What is it?</a>
			</label>
			<label class="control-label">
				<input type="checkbox" ng-model="profile.sendInfo">Send me information about Pharmaceutical products 
			</label>
		</div>
	</div>
	<div class="form-group">
		<div class="col-md-8">
			<input type="submit" class="btn btn-primary" value="Submit">
		</div>
	</div>
</form>
