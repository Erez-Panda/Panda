<div class='call-screen'>	
	<div class="col-md-8">
		<div class="panel panel-default ">
			<div class="panel-heading">Presentation
				<div class="btn-group pull-right">
					<button class="btn btn-primary" ng-disabled="callCtrl.currImg === 0" class="btn btn-default btn-lg" ng-click="callCtrl.prevImg()">
						<span class="glyphicon glyphicon-circle-arrow-left"></span>
					</button>
					<button class="btn btn-primary" ng-disabled="!callCtrl.selectedRes.urls || callCtrl.currImg === callCtrl.selectedRes.urls.length-1" class="btn btn-default btn-lg" ng-click="callCtrl.nextImg()">
						<span class="glyphicon glyphicon-circle-arrow-right"></span>
					</button>
				</div>
			</div>
			<div class="panel-body">
				<img src="//placehold.it/1280X720" ng-src="{{callCtrl.selectedRes.urls[callCtrl.currImg]}}" alt="" class="img-responsive center-block">
			</div>
			<div class="panel-footer">
				<div class="ui-select">
					<select class="form-control" ng-model="callCtrl.selectedRes" ng-options="selectedRes.name for selectedRes in callCtrl.currCall.resoucres">
						<option value="">Available Resources:</option>
					</select>
				</div>
			</div>
		</div>
	</div>
	<div class="col-md-4 ">
		<div class="panel panel-default draggable resizable">
			<div class="panel-heading">Video
				<div class="btn-group pull-right">
					<button class="btn btn-success" ng-show="callCtrl.peerActive && !callCtrl.activeCall" ng-click="callCtrl.startCall()">
						<span class="glyphicon glyphicon-earphone"></span>
					</button>
					<button class="btn btn-success" ng-show="callCtrl.peerActive && !callCtrl.activeCall" ng-click="callCtrl.startVideoCall()">
						<span class="glyphicon glyphicon-facetime-video"></span>
					</button>
				</div>
				<div class="btn-group pull-right">
					<button class="btn btn-danger" ng-show="callCtrl.activeCall" ng-click="callCtrl.stopCall()">
						<span class="glyphicon glyphicon-remove-circle"></span>
					</button>
				</div>
			</div>
			<div class="panel-body">
				<div class="embed-responsive embed-responsive-16by9">
				  <video class="embed-responsive-item"  autoplay></video>
				</div>
			</div>
		</div>
	</div>
	<div class="col-md-4 ">
			<div class="panel panel-default draggable">
			<div class="panel-heading">Chat</div>
			<div class="panel-body">
				<textarea id="textarea_id" class="form-control" disabled></textarea>
				<form class="form-inline" role="form">
					<label class="sr-only" for="chat">chat</label>
					<div class="form-group">
					    <div class="input-group">
							<input type="text" class="form-control" ng-model="callCtrl.chatText" placeholder="Say somthing">
					    </div>
				    </div>
				    <div class="form-group">
					    <div class="input-group">
							<button class="btn btn-info" ng-disabled="!callCtrl.activeConnection" ng-click="callCtrl.chat()">
								<span class="glyphicon glyphicon-play"></span>
							</button>
					    </div>
				    </div>
				</form>
			</div>
		</div>
	</div>
</div>
