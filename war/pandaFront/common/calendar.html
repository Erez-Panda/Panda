<div class="panel panel-default">
	<div class="panel-body">


		<div class="btn-group">
			<button class="btn" data-calendar-nav="today">Today</button>
		</div>
		<div class="btn-group pull-right">
			<button class="btn btn-primary" ng-click="calCtrl.setView('year')" ng-class="{ active:calCtrl.isView('year') }">Year</button>
			<button class="btn btn-primary" ng-click="calCtrl.setView('month')" ng-class="{ active:calCtrl.isView('month') }">Month</button>
			<button class="btn btn-primary" ng-click="calCtrl.setView('week')" ng-class="{ active:calCtrl.isView('week') }">Week</button>
			<button class="btn btn-primary" ng-click="calCtrl.setView('day')" ng-class="{ active:calCtrl.isView('day') }">Day</button>
		</div>
		<div id="calendar" class="cal-context"></div>
	</div>
	<div class="panel-footer">Panel footer</div>
</div>
