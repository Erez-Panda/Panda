<!doctype html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <link type="text/css" rel="stylesheet" href="PandaVideoChat.css">

    <title>Panda Video Chat</title>
    <!--   <script type="text/javascript" language="javascript" src="pandavideochat/pandavideochat.nocache.js"></script> -->
    <script type="text/javascript" language="javascript" src="js/webrtc4all.js"></script>
    <script type="text/javascript" language="javascript" src="js/adapter.js"></script>
    <script type="text/javascript" language="javascript" src="js/peer.js"></script>
    <!--  <script src="http://cdn.peerjs.com/0.3/peer.min.js"></script> -->
    <script type="text/javascript" src="/_ah/channel/jsapi"></script>
  </head>
  <body>

    <!-- OPTIONAL: include this if you want history support 
    <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position:absolute;width:0;height:0;border:0"></iframe> -->
    <div>
	    <div id="video_section">
		    <div id="video_wrapper">
		    	<video id="live_video" autoplay controls></video>
		    </div>
		    <div>
		    	<input type="text" id="connection"/>
		    	<input type="button" value="connect" onclick="connect()"/>
		    	<input type="button" value="stop" onclick="stop()"/>
		    </div>
		    <div>
		    	<textarea  id="chat_box" disabled></textarea>
		    </div>		    
		    <div>
		    	<input id="chat_input" type="text"/>
		    	<input type="button" value="Send" onclick="sendMessage()"/>
		    </div>
	    </div>
	    <div id="res_section">
	    	<div id="img_wrapper">
	    		<img id="res_img" alt="" src="">
	    	</div>
	    	<div>
	    		<input class="res_control" type="button" value="load Resource" onclick="load()" disabled>
	    		<input class="res_control" type="button" value="<<" onclick="prev()" disabled>
	    		<input class="res_control" type="button" value=">>" onclick="next()" disabled>
	    	</div>
	    </div>
    </div>
    <script type="text/javascript" language="javascript" src="js/video_client.js"></script>

    
  </body>
</html>
